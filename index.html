<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-intro">
        <div id="title">
            <p id="result" class="hide">SIMON'S GAME</p>
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <div class="game-screen">
        <div class="simon">
            <div id="color1" class="color-part"></div>
            <div id="color2" class="color-part"></div>
            <div id="color3" class="color-part"></div>
            <div id="color4" class="color-part"></div>
            <div id="count">00</div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>

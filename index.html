<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="game-intro">
        <div id="logo">
            <p id="result">SIMON'S GAME</p>
        </div>
        <div class="buttons">
            <button class="start-button"><span></span><p data-start="good luck!" data-text="start!" data-title="new game"></p></button>
         </div>
        <div id="difficult">
            <p>SET DIFFICULT</p>
            <button id="easy-button" class="effect">EASY</button>
            <button id="hard-button" class="effect">HARD</button>
        </div>
    </div>

    <div id="game-screen">
        <div class="simon">
            <div id="color1" class="color-part"></div>
            <div id="color2" class="color-part"></div>
            <div id="color3" class="color-part"></div>
            <div id="color4" class="color-part"></div>
            <div id="count">00</div>
        </div>
    </div>
    <div id="game-end">
        <div class="buttons">
            <button class="start-button"><span></span><p data-start="good luck!" data-text="start!" data-title="new game"></p></button>
         </div>
        <h1 id="score"></h1>
    </div>
    
    <script src="./js/sounds.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>

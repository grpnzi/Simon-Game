<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="game-intro">
        <div id="logo">
            <p id="result">SIMON'S GAME</p>
        </div>
        <button id="start-button">Start Game</button>
        <div id="difficult">
            <p>Set difficult</p>
            <button id="easy-button">EASY</button>
            <button id="hard-button">HARD</button>
        </div>
    </div>
    <div id="game-screen">
        <div class="simon">
            <div id="color1" class="color-part"></div>
            <div id="color2" class="color-part"></div>
            <div id="color3" class="color-part"></div>
            <div id="color4" class="color-part"></div>
            <div id="count">00</div>
        </div>
    </div>
    <div id="game-end">
        
    </div>
    
    <script src="/js/sounds.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
